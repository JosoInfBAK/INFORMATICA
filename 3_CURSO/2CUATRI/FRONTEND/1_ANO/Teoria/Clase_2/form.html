<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="clase2.css" />
<script lang="javascript">
    function getInfo() {
        var user = document.getElementById("usuario").value;
        var password = document.getElementById("passwd").value;
        var repassword = document.getElementById("repasswd").value;
        var today = new Date();
        var edad = document.getElementById("edad").value;
        var fecha = document.getElementById("fecha").value;
        if (user == "" || password == "" || repassword == "" || edad == "" || fecha == "") {
            alert("Faltan datos");
        }
        if (password != repassword) {
            document.getElementById("passwd").style.border = "1px solid red";
            document.getElementById("repasswd").style.border = "1px solid red";
            alert("Las contraseñas no coinciden");
        }
        if (edad < 18) {
            document.getElementById("edad").style.border = "1px solid red";
            alert("Eres menor de edad");
        }
        var fecha = new Date(fecha);
        if(today.getFullYear() - fecha.getFullYear() < 18 ){
            document.getElementById("fecha").style.border = "1px solid red";
            alert("Eres menor de edad");
        }
    }
</script>

<head>
    <title>Form</title>
</head>
<input type="text" placeholder="Introduce tu usuario" id="usuario" required />
<input type="password" placeholder="Introduce tu contraseña" id="passwd" required />
<input type="password" placeholder="Vuelve a introducir tu contraseña" id="repasswd" required />
<input type="number" step="1" id="edad" required />
<input type="date" id="fecha" />
<button onclick="getInfo()">Click me</button>
</body>

</html>

</html>
